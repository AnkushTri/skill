        <script type="text/javascript">
$(document).ready(function(){
  var section = new Array('.text' ,'h4','p','a' ,'h1','body','.stats_counter_title'); 
  section = section.join(',');



  // Increase Font Size
  $(".bFont").click(function(){
	//  $('.theme_default').css('background' ,'black');
	 // $('.theme_default').css('color' ,'white');
	 
	  $('body').addClass('theme_default' );
    return false;
  });

  var originalbcolor = $(section).css('background-color');
  var originalcolor = $(section).css('color');
  
  $(".wFont").click(function(){
	//  $('.theme_default').css('background' ,originalbcolor);
	 // $('.theme_default').css('color' ,originalcolor);
	 
	  $('body').removeClass('theme_default' );
    return false;
  });


  
  // Reset Font Size
  var originalFontSize = $(section).css('font-size');
  var increaseCount = 0;
  var decreaseCount = 0;

  $(".resetFont").click(function(){
    $(section).css('font-size', originalFontSize); 
     increaseCount = 0;
     decreaseCount = 0;
  });


  // Increase Font Size
  $(".increaseFont").click(function(){
	
    var currentFontSize = $(section).css('font-size');
 
    var currentFontSizeNum = parseFloat(currentFontSize, 10);
  
    var newFontSize = currentFontSizeNum+1;
    var newf = newFontSize + 'px';
   
    if(increaseCount === 3){ return; }
    $(section).css('font-size', newf);
    increaseCount++;
   
    return false;
  });

  // Decrease Font Size
  $(".decreaseFont").click(function(){

    var currentFontSize = $(section).css('font-size');
    var currentFontSizeNum = parseFloat(currentFontSize, 10);
    var newFontSize = currentFontSizeNum-1;
    var newf = newFontSize + 'px';
    if(decreaseCount === 3){ return; }
     $(section).css('font-size', newf);
     decreaseCount++;

    return false;
  });
});











</script>
